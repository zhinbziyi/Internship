<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試報表 Sample Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 6px; text-align: center; }
    th { background-color: #eee; }
    .section-header { background-color: #ddd; font-weight: bold; text-align: left; }
  </style>
</head>
<body>
  <h1>公司年度銷售報表</h1>
  <h2>2025 年度</h2>
  <p>生成日期：<span id="genDate"></span></p>

  <table>
    <thead>
      <tr>
        <th rowspan="2">部門</th>
        <th colspan="3">上半年度</th>
        <th colspan="3">下半年度</th>
        <th rowspan="2">年度合計</th>
      </tr>
      <tr>
        <th>Q1 (萬)</th>
        <th>Q2 (萬)</th>
        <th>上半年 (萬)</th>
        <th>Q3 (萬)</th>
        <th>Q4 (萬)</th>
        <th>下半年 (萬)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td rowspan="2">電子</td><td>120</td><td>150</td><td>270</td><td>160</td><td>180</td><td>340</td><td>610</td></tr>
      <tr><td>130</td><td>140</td><td>270</td><td>170</td><td>190</td><td>360</td><td>630</td></tr>
      <tr><td rowspan="2">家居</td><td>80</td><td>90</td><td>170</td><td>85</td><td>95</td><td>180</td><td>350</td></tr>
      <tr><td>75</td><td>85</td><td>160</td><td>80</td><td>90</td><td>170</td><td>330</td></tr>
      <tr><td rowspan="2">文具</td><td>50</td><td>60</td><td>110</td><td>55</td><td>65</td><td>120</td><td>230</td></tr>
      <tr><td>52</td><td>58</td><td>110</td><td>57</td><td>63</td><td>120</td><td>230</td></tr>
      <tr><td rowspan="2">食品</td><td>70</td><td>75</td><td>145</td><td>80</td><td>85</td><td>165</td><td>310</td></tr>
      <tr><td>72</td><td>78</td><td>150</td><td>82</td><td>88</td><td>170</td><td>320</td></tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7">總計 (萬)</td>
        <td>2760</td>
      </tr>
    </tfoot>
  </table>

  <script>
    document.getElementById('genDate').textContent = new Date().toLocaleString('zh-TW', {
      year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'
    });
  </script>
</body>
</html>
